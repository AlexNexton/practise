<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Paddy Quiz</title>
    
    <script></script>
</head>
<body>


<!--Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

<!--Info Box-->
<div class="info_box">
    <div class="info_title">
        <span>Some Rules</span>
    </div>
    <div class="info-list">
        <div class="info">Rule 1</div>
        <div class="info">Rule 2</div>
        <div class="info">Rule 3</div>
        <div class="info">Rule 4</div>
        <div class="info">Rule 5</div>
        <div class="info">Rule 6</div>
    </div>
    <div class="buttons">
        <button class="quit">exit</button>
        <button class="restart">restart</button>
    </div>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script> 
<script src="assets/js/script.js" async></script>
</body>
</html>
