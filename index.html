<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Paddy Quiz</title>
    
    <script></script>
</head>
<body>


<!--Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

<!--Info Box-->
<div class="info_box">
    <div class="info_title">
        <span>Some Rules</span>
    </div>
    <div class="info_list">
        <div class="info">Rule 1 <span>heyman</span></div>
        <div class="info">Rule 2</div>
        <div class="info">Rule 3</div>
        <div class="info">Rule 4</div>
        <div class="info">Rule 5</div>
        <div class="info">Rule 6</div>
    </div>
    <div class="buttons">
        <button class="quit">exit</button>
        <button class="restart">restart</button>
    </div>
</div>

<!--Quiz Box-->

<div class="quiz_box">
    <header>
        <div class="title">
            Paddy's Quiz
        </div>
        <div class="timer">
            <div class="time_text">Time Remaing</div>
            <div class="timer_seconds">20</div>
        </div>
    </header>
    <section>
        <div class="quetion_text">
            <span>What day is Paddy's?</span>
        </div>
        <div class="option_list">
            <div class="option">
                <span>The 17th of March</span>
                <div class="icon tick"><i class="fas fa-check"></i></div>
            </div>
            <div class="option">
                <span>The 17th of Feb</span>
                <div class="icon cross"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <span>The 17th of Jan</span>
                
            </div>
            <div class="option">
                <span>The 17th of April</span>
               
            </div>
        </div>
    </section>
    <!--Quiz Box Footer-->

    <footer>

        <div class="total_questions">
            <span><p>2</p><p>of</p><p>5</p> Questions</span>
        </div>
        <button class="next_btn">Next Question</button>
    </footer>
</div>

<!--Results section-->

<div class="results_box">
    <div class="icon">
        <i class="fas fa-hat-cowboy"></i>
    </div>
    <div class="complete_text">
        You've Finished the Quiz!
    </div>
    <div class="score_text">
        <span>you got <p>2</p> out of <p>5</p></span>
    </div>
    <div class="buttons">
        <button class="restart">Play Again</button>
        <button class="quit">End Game</button>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script> 
<script src="assets/js/questions.js"></script>
<script src="assets/js/script.js" async></script>
</body>
</html>
